<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/iron-input/iron-input.html">

<dom-module id="my-debts">

  <!-- Defines the element's style and local DOM -->
  <template>
    <style>
      :host {
        display: block;
        padding: 16px;
      }
    </style>
    <h1>Outstanding Debts: $[[total]]</h1>
    <template is="dom-repeat" items={{debts}} as="debt">
        <div>Name: [[debt.name]]</div>
        <div>Amount: $[[debt.remaining]]</div>
        <paper-input is="iron-input" value="{{debt.name::change}}" label="name" type="text">
        </paper-input>
        <paper-input is="iron-input" value="{{debt.remaining::change}}" label="outstanding debt (in dollars)" type="number" step="0.01" min="0.01">
          <div prefix>$&nbsp;</div>
        </paper-input>
        <button on-click="details">Details</button>
        <button on-click="order">Remove</button>
    </template>
    <div>
      <button on-click="add">Add</button>
    </div>
  </template>

  <script>
    Polymer({
      is: 'my-debts',

      properties: {
        total: 0,
        debts: {
          type: Array,
          notify: true,
          value: [{remaining: 20.00}]
        }
      },

      observers: [
        'debtsChanged(debts.splices)'
      ],

      add: function(e) {
        console.log(e);
        console.log(this.debts);
        this.push('debts', {
          name: '',
          remaining: 0.00
        });
      },

      debtsChanged: function(changes) {
        //TODO: this could be optimised furrther but JS is fairly fast at math (relative to DOM manipulation)
        //see https://www.polymer-project.org/1.0/docs/devguide/properties#array-observation for stupid efficient (horribly unreadable) version
        this.total = this.get('debts').reduce(function(total, current) {
          return total + (parseInt(current.remaining, 10) || 0);
        }, 0.0);
      }
    });
  </script>
</dom-module>
