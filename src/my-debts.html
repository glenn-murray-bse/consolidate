<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/iron-input/iron-input.html">

<dom-module id="my-debts">

  <!-- Defines the element's style and local DOM -->
  <template>
    <style>
      :host {
        display: block;
        padding: 16px;
      }
    </style>
    <h1>Debts</h1>
    <template is="dom-repeat" items={{debts}} as="debt">
      <paper-card heading="[[debt.name]]">
        <h3>Amount: $[[debt.remaining]]</h3>
        <paper-input value="{{debt.name::value-changed}}" label="name" type="text">
        </paper-input>
        <paper-input value="{{debt.remaining::value-changed}}" label="outstanding debt (in dollars)" type="number" step="0.01" min="0.01">
          <div prefix>$&nbsp;</div>
        </paper-input>
        <div>[[debt.useRepayments]]</div>
        <paper-checkbox on-change="toggleRepayments">Use Repayments</paper-checkbox>
        <paper-listbox>
          <template is="dom-repeat" items="{{debt.repayments}}" as="repayment">
            <paper-item>[[repayment]]</paper-item>
          </template>
        </paper-listbox>
        <paper-button on-click="addRepayment">Add Repayment</paper-button>
        <paper-button on-click="remove">Remove Debt</paper-button>
      </paper-card>
    </template>
    <div>
      <paper-button on-click="add">Add New Debt</paper-button>
    </div>
  </template>

  <script>
    var initialDebt = 0.0;
    var initialTotalDebt = 0.0;

    Polymer({
      is: 'my-debts',

      properties: {
        total: initialTotalDebt,
        debts: {
          type: Array,
          notify: true,
          value: [{
            name: 'Fake Debt',
            remaining: initialDebt,
            repayments: []
          }]
        }
      },

      observers: [
        'debtsChanged(debts.*)'
      ],

      toggleRepayments: function(e) {
        e.model.debt.useRepayments = !e.model.debt.useRepayments;
        console.log(e.model.debt.useRepayments);
      },

      addRepayment: function(e) {
        //TODO: add repayment
      },

      add: function(e) {
        this.push('debts', {
          name: 'Debt',
          remaining: 0.00,
          repayments: ['foo', 'bar', 'baz'],
          remaining: initialDebt
        });
      },

      remove: function(e) {
        this.splice('debts', e.model.index, 1);
      },

      debtsChanged: function(changes) {
        //TODO: this could be optimised furrther but JS is fairly fast at math (relative to DOM manipulation)
        //see https://www.polymer-project.org/1.0/docs/devguide/properties#array-observation for stupid efficient (horribly unreadable) version
        this.total = this.get('debts').reduce(function(total, current) {
          return total + (parseInt(current.remaining, 10) || initialDebt);
        }, initialTotalDebt);
      }
    });
  </script>
</dom-module>
